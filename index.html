<body>

<h1 class="title">Coffee!</h1>

<hr>

<div class="container-fluid">
    <div class="row">

        <div class="col-6">

            <div class="row">
                <div class="col">
                    <div id="coffees"></div>
                </div>
            </div>
        </div>

        <div class="col-6">

            <form>
                <label for="roastSelection"><strong>Roast</strong></label>
                <select class="form-control" id="roastSelection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>

                <label><strong>Coffee Name</strong></label>
                <input class="form-control" type="text" id="addCoffeeName" aria-describedby="emailHelp"><br>
                <button type="button"  class="btn btn-lg btn-block">Submit</button>
            </form>

            <h2>Add a coffee!</h2>


            <form>
                <label for="coffeeSearch"><strong>Roast</strong></label>
                <select class="form-control" id="coffeeSearch">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>

                <label><strong>Name</strong></label>
                <input class="form-control" type="text" id="addName" aria-describedby="emailHelp"><br>
                <button type="button" id="submit" class="btn btn-lg btn-block">Submit</button>
            </form>

        </div>
    </div>
</div>
